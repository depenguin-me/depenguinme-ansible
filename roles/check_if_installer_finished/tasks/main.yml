---

- name: Sleep for 60 seconds and timeout to let install finish
  wait_for:
    delay: 60
    timeout: 0
  ignore_errors: true

- name: check if any running qemu virtual machines
  shell:
    cmd: |
      if [ -z $(pgrep qemu-system-x86_64) ]; then echo "success" > /tmp/qemu_is_exited; fi
  register: qemucheck
  until: qemucheck is succeeded
  retries: 10
  delay: 10
